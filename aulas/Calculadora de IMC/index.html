<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="imcContainer">
            <h2>Calculadora de IMC</h2>
            <form id="imcForm">
                <div class="formsInputs">
                    <div class="formsControl">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo: 1,80" />
                    </div>
                    <div class="formsControl">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo: 75,99" />
                    </div>
                </div>
                <div class="actionControl">
                    <button id="calcularBtn">Calcular</button>
                    <button id="limparBtn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="resultContainer" class="hide">
            <p id="imcNumber">Seu IMC: <span></span></p>
            <p id="imcInfo">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imcTable">
                <div class="tableHeader">
                    <h4>IMC:</h4>
                    <h4>Classificação:</h4>
                    <h4>Obesidade:</h4>
                </div>
            </div>
            <button id="voltarBtn">Voltar</button>
        </div>
    </div>
</body>
</html>
